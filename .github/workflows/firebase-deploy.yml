name: Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install Firebase CLI globally
      - run: npm install -g firebase-tools

      # Install and build frontend
      - run: npm --prefix frontend install
      - run: npm --prefix frontend run build

      # Install and build functions
      - run: npm --prefix functions install
      - run: npm --prefix functions run build

      # Write service account JSON to a file
      - name: Set up GCP credentials
        run: echo "${{ secrets.GCP_SA_KEY }}" > ${HOME}/gcp-key.json

      # Deploy using Firebase CLI with Service Account
      - name: Deploy to Firebase
        run: firebase deploy --only hosting,functions
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ HOME }}/gcp-key.json
